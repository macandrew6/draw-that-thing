<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="./dist/styles/reset.css" >
  <link rel="stylesheet" href="./dist/styles/drawing_pad.css" >
  <link rel="stylesheet" href="./dist/styles/medium_selector.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Stylish&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Draw That Thing</title>
  <!--[if IE]><script type="text/javascript" src="../excanvas.js"></script><![endif]-->
</head>
<body>
  <div class="app-title">Draw that thing</div>
    <div class="canvas-container">
      
      <div class="medium-controls-container">
        <h2 class="medium-title">Select Your Medium :</h2>
        <div class="current-brush-container">
          <h3 class="medium-header">Current Brush</h3>
          <canvas id="current-brush-canvas"></canvas>
        </div>
        <div class="medium">
          <h3 class="medium-header">Color</h3>
          <canvas id="color-selector-canvas-div"></canvas>
          <div id="rgb-value"></div>
        </div>

        <div class="medium">
          <h3 class="medium-header">Custom Medium</h3>
          <div class="standard-medium-selection">
            <canvas class="standard-medium round" value="round"></canvas>
            <canvas class="standard-medium square" value="square"></canvas>
          </div>
          <input type="file" class="file-chooser" accept="image/jpeg, image/png, image/jpg">
          <div id="custom-medium-selector-div"></div>
        </div>

        <div class="medium">
          <h3 class="medium-header">Size</h3>
          <div class="medium-size-btn-container">
            <button id="x-small" value="x-small">X-Small</button>
            <button id="small" value="small">Small</button>
            <button id="medium" value="medium">Medium</button>
            <button id="large" value="large">Large</button>
            <button id="x-large" value="x-large">X-Large</button>
            <button id="xx-large" value="xx-large">XX-Large</button>
          </div>
        </div>

        <button class="close-controls-btn">X</button>
      </div>

      <canvas id="canvas">
      </canvas>
        
        <div class="buttons-container">
          <button id="save-button">Save</button>
          <button id="clear-button">Clear</button>
        </div>

    </div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
